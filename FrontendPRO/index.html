<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="profile-image">
          <div class="img">
            <img src="./assests/images/Placeholder 6.png" alt="" srcset="">
          </div>
        </div>
        <div class="profile-details">
            <div class="name">
                <h2>Yugal Patidar</h2>
            </div>
            <div class="designation">
                <h3>Web Designer</h3>
            </div>
            <div class="skills">
                <p>Passionate Web Designer with expertise in HTML, CSS, Javascripts, and React.</p>

            </div>
            <div class="count">
                <div class="followers">
                    <div class="number">
                        <h4>1999</h4>
                    </div>
                    <div>
                        <h5>Followers</h5>
                    </div>
                </div>
               
                <div class="following">
                    <div class="number">

                        <h4>190</h4>
                    </div>
                    <div>
                        <h5>Following</h5>
                    </div>
                </div>
                <div class="followers">
                    <div class="number">

                        <h4>15</h4>
                    </div>
                    <div>
                        <h5>Projects</h5>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <!-- <div class="btn">
                    <a href="#">Follow</a>
                </div> -->
                <button class="btn-hover color-2"  >Follow</button>
                <button class="btn-hover color-2">View Profile</button>

                
            </div>

        </div>
    </div>
    
</body>
</html>
